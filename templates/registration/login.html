{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'login_styles.css' %}">

</head>
<body>
<div class="login_container">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      <label for="id_username">Username:</label>
        {{ form.username }}

        <label for="id_password">Password:</label>
        {{ form.password }}

        <button type="submit">Log In</button>
    </form>
</div>
</body>
</html>
